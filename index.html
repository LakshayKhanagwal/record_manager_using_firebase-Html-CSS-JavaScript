<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="index.css"> -->
</head>

<body>
    <div class="container">
        <div class="container">
            <h1 class="text-center text-decoration-underline">Details...</h1>

            <form>
                <label>Sender Name:<span>*</span></label>
                <input type="text" id="Send_name" placeholder="Enter Sender Name" class="form-control">
                <label>Reciver Name:<span>*</span></label>
                <input type="text" id="Recive_name" placeholder="Enter Reciver Name" class="form-control">
                <label>Phone:<span>*</span></label>
                <input type="number" id="Phone" placeholder="Enter Phone Number" class="form-control">
                <label>Bank:<span>*</span></label>
                <input type="text" id="Bank" placeholder="Enter Bank Name" class="form-control">
                <label>Account No.:<span>*</span></label>
                <input type="number" id="Account" placeholder="Enter Account Number" class="form-control">
                <label>IFSC:<span>*</span></label>
                <input type="text" id="IFSC" placeholder="Enter IFSC Code" class="form-control">
                <label>Amount:<span>*</span></label>
                <input type="number" id="Amount" placeholder="Enter Amount" class="form-control">
                <label>Date:<span>*</span></label>
                <input type="datetime-local" id="Date" class="form-control"><br>
                <button type="button" class="btn btn-primary justify-content-lg-center" onclick="save()">Save</button>
                <button class="btn btn-primary justify-content-lg-center">View Records</button>
            </form>
        </div>
        <br>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th>Sr. no.</th>
                <th>Sender</th>
                <th>Reciver</th>
                <th>Phone</th>
                <th>Bank Name</th>
                <th>Account Number</th>
                <th>IFSC Code</th>
                <th>Amount</th>
                <th>Date/Time</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script>

        const firebaseConfig = {
            apiKey: "AIzaSyDEABaFA6lk_oiZ6C8ZygWWj0XwFy6d8bQ",
            authDomain: "money-transfer-9a2d5.firebaseapp.com",
            projectId: "money-transfer-9a2d5",
            storageBucket: "money-transfer-9a2d5.appspot.com",
            messagingSenderId: "24747441596",
            appId: "1:24747441596:web:7d06d417e65a41bf68bfb9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function save() {
            var sender = document.getElementById("Send_name").value
            var reciver = document.getElementById("Recive_name").value
            var phone = document.getElementById("Phone").value
            var bank = document.getElementById("Bank").value
            var account = document.getElementById("Account").value
            var ifsc = document.getElementById("IFSC").value
            var amount = document.getElementById("Amount").value
            var date = document.getElementById("Date").value

            if (sender != "" && reciver != "" && phone != "" && bank != "" && account != "" && ifsc != "" && amount != "" && date != "") {
                var obj = {
                    Sender: sender,
                    Reciver: reciver,
                    Phone: phone,
                    Bank: bank,
                    Account: account,
                    IFSC: ifsc,
                    Amount: amount,
                    Date: date
                }
                firebase.database().ref().child("Details_Money_Transfer").push(obj)
                document.getElementById("Send_name").value = ""
                document.getElementById("Recive_name").value = ""
                document.getElementById("Phone").value = ""
                document.getElementById("Bank").value = ""
                document.getElementById("Account").value = ""
                document.getElementById("IFSC").value = ""
                document.getElementById("Amount").value = ""
                document.getElementById("Date").value = ""
            } else {
                alert("Fill All Mendatory Fields")

            }
        }
    </script>
</body>

</html>
