<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
     .div-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
</style>
    </head>

<body>
    <div class="container">
        <h1 class="text-center text-decoration-underline py-3">Form Details...</h1>
        <form>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Name <span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Phone<span>*</span></label>
                    <input type="number" class="form-control" placeholder="Enter Phone Number">
                </div>
            </div>
            <div class="row">
                <div class="mb-2">
                    <label>Form<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Name of Form">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Form Fess<span>*</span></label>
                    <input type="number" class="form-control" placeholder="Enter Form Fess">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Our Fess<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Our Fees">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Date<span>*</span></label>
                    <input type="datetime-local" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Payment Mode<span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Payment Method Cash/UPI">
                </div>
            </div>
            <div class="div-button">
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
