<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .div-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
        }

        .div {
            border: 2px solid black;
            height: 22.7rem;
        }

        #update{
            display: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <div class="row p-2 bg-light border border-1">
        <div class="col-6">
            <button type="button" class="btn btn-warning" onclick="back()">Go Back</button>
        </div>
        <div class="col-6 align-content-center text-end pe-4">
            <form>
                <button type="button" class="btn btn-danger" onclick="logout()">sign out</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center text-decoration-underline py-3">Form Details...</h1>
        <form>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Name <span>*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Phone<span>*</span></label>
                    <input type="number" id="phone" class="form-control" placeholder="Enter Phone Number">
                </div>
            </div>
            <div class="row">
                <div class="mb-2">
                    <label>Form<span>*</span></label>
                    <input type="text" id="form-name" class="form-control" placeholder="Enter Name of Form">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Form Fess<span>*</span></label>
                    <input type="number" id="form-fees" class="form-control" placeholder="Enter Form Fess">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Our Fess<span>*</span></label>
                    <input type="text" id="our-fees" class="form-control" placeholder="Enter Our Fees">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label>Date<span>*</span></label>
                    <input type="datetime-local" id="date" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label>Payment Mode<span>*</span></label>
                    <input type="text" id="payment-mode" class="form-control"
                        placeholder="Enter Payment Method Cash/UPI">
                </div>
            </div>
            <div class="div-button">
                <button type="button" onclick="Update(this)" id="update" class="btn btn-primary">Update</button>
                <button type="button" onclick="saved()" id="save" class="btn btn-primary">Save</button>
                <button type="button" onclick="show()" class="btn btn-primary m-1">Show</button>
            </div>
        </form>
    </div>

    <div id="record" class="overflow-x-hidden mb-3">
        <div class="row mt-5 gap-3 d-flex justify-content-center" id="record_cards">
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script src="form.js"></script>
</body>

</html>
