<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .div-heading {
            padding-top: 1rem;
            padding-bottom: 2rem;
        }

        .div-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-decoration-underline div-heading">SignUp...</h1>
        <form>
            <div class="row mb-2">
                <div class="col-md-6">
                    <label>Name <span>*</span> </label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="col-md-6">
                    <label>Last Name <span>*</span> </label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter your Last Name">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-6">
                    <label>Phone <span>*</span> </label>
                    <input type="number" id="phone" class="form-control" placeholder="Enter Your phone Number">
                </div>
                <div class="col-md-6">
                    <label>E-Mail <span>*</span> </label>
                    <input type="email" id="mail" class="form-control" placeholder="Enter Your Mail">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-12">
                    <label>Username <span>*</span> </label>
                    <input type="text" id="username" class="form-control" placeholder="Create Username">
                    <h6 id="username_space_alert"></h6>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-md-6">
                    <label>Password <span>*</span> </label>
                    <input type="password" id="password" class="form-control" placeholder="Create Password">
                </div>
                <div class="col-md-6">
                    <label>Confirm Password <span>*</span> </label>
                    <input type="password" id="confirm_password" class="form-control" placeholder="Re-Enter Password">
                </div>
            </div>
            <div class="div-button">
                <button type="button" class="btn btn-primary" onclick="signup()">SignUp</button>
            </div>
            <div class="div-button">
                Already Have Account&nbsp; <a href="../../index.html"> Click Here</a>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <script src="signup.js"></script>
</body>

</html>
